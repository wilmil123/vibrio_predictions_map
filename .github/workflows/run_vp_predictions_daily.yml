# .github/workflows/run_vp_predictions_daily.yml

name: Run Vp Predictions

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes for testing

jobs:
  run-vp-preds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
      - name: Create and start virtual environment
        run: |
          python -m venv vib_pred_map
          source vib_pred_map/bin/activate
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install copernicusmarine
          ln -s /usr/lib/python3/dist-packages/copernicusmarine $pythonLocation/lib/python3.11/
      - name: Run run.sh
        run: sh ./run.sh
